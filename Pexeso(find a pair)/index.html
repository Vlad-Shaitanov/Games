<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Найди пару!</title>
</head>

<body>


    <h1 class="main-title">Добро пожаловать в игру!</h1>
    <main class="main">
        <div id="game-field" class="game-field">
            <h2 class="game-header">Меню</h2>
            <div class="game-settings">
                <label for="select-table">
                    <p>Выберите размер поля:</p>
                </label>
                <select id="select-table" class="select-table">
                    <option value="12">4*3</option>
                    <option value="16">4*4</option>
                    <option value="20">4*5</option>
                    <option value="24">4*6</option>
                </select>
            </div>
            <div>
                <button id="start-button" class="action-btn">Начать</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</body></html>
